<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استبيان التعلم</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .a{color:white}
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .progress {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 100%;
      background: #4f46e5;
      width: 0%;
      transition: width 0.3s ease;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    .question.show {
      opacity: 1;
      transform: translateY(0);
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .options button {
      padding: 0.75rem;
      border: 2px solid #4f46e5;
      border-radius: 0.5rem;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }
    .options button:hover {
      background: #eef2ff;
    }
    .options button:active {
      transform: scale(0.97);
    }
    .options button.selected {
      background: #4f46e5;
      color: white;
    }
    .nav-buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .nav-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: #4f46e5;
      color: white;
    }
    .nav-buttons button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="questionText" class="question"></div>
    <div id="options" class="options"></div>
    <div class="nav-buttons">
      <button id="backBtn">رجوع</button>
      <button id="submitBtn" style="display:none;"><a href="next.html">إرسال</a></button>
    </div>
  </div>

  <script>
    const questions = [
      { key: "field", question: "اختر المجال:", options: ["Frontend", "Backend", "Data Science"] },
      { key: "level", question: "ما مستواك؟", options: ["مبتدئ", "متوسط", "محترف"] },
      { key: "hoursPerWeek", question: "كم ساعة لديك في الأسبوع؟", options: ["1-3", "4-6", "7+"] },
      { key: "explanationType", question: "هل تريد شرح مفصل أم سريع؟", options: ["مفصل", "سريع"] },
      { key: "contentType", question: "هل تريد تعلم عملي أم نظري؟", options: ["عملي", "نظري"] },
      { key: "paidOrFree", question: "هل تريد مصادر مجانية أم مدفوعة؟", options: ["مجاني", "مدفوع"] }
    ];

    const studentData = {
      field: "",
      level: "",
      hoursPerWeek: "",
      explanationType: "",
      contentType: "",
      paidOrFree: ""
    };

    let currentIndex = 0;

    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const progressBar = document.getElementById("progressBar");
    const backBtn = document.getElementById("backBtn");
    const submitBtn = document.getElementById("submitBtn");

    function showQuestion(index) {
      if (index >= questions.length) {
        questionText.textContent = "انتهيت 🎉";
        optionsDiv.innerHTML = "";
        backBtn.style.display = "none";
        submitBtn.style.display = "block";
        return;
      }

      const q = questions[index];
      questionText.classList.remove("show");
      void questionText.offsetWidth; // لإعادة تشغيل الأنيميشن
      questionText.textContent = q.question;
      questionText.classList.add("show");

      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        if (studentData[q.key] === opt) {
          btn.classList.add("selected");
        }
        btn.onclick = () => {
          document.querySelectorAll(".options button").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          studentData[q.key] = opt;
          currentIndex++;
          showQuestion(currentIndex);
          updateProgress();
        };
        optionsDiv.appendChild(btn);
      });

      backBtn.disabled = index === 0;
      submitBtn.style.display = "none";
      updateProgress();
    }

    function updateProgress() {
      progressBar.style.width = `${((currentIndex+1) / questions.length) * 100}%`;
    }

    backBtn.onclick = () => {
      currentIndex = Math.max(currentIndex - 1, 0);
      showQuestion(currentIndex);
    };

    submitBtn.onclick = () => {
      console.log("Student Data:", studentData);
      alert("تم حفظ البيانات ✅\nانظر الـ Console");
    };

    showQuestion(currentIndex);
  </script>
</body>
</html>
